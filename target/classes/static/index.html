<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap 4, from LayoutIt!</title>

  <meta name="description" content="Source code generated using layoutit.com">
  <meta name="author" content="LayoutIt!">

  <link href="/css/bootstrap.min.css" rel="stylesheet">

<body>
  <div class="col-md-4">
    <button type="button" id="connect" class="btn btn-success">
      Conect
    </button>
  </div>

  <div class="container-fluid">
    <H3>cria novo chat</H3>
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-8">
        <form role="form">
          <div class="form-group">
            <input type="text" id="userId" class="form-control" placeholder="User id">
            <input type="text" id="title" class="form-control" placeholder="title Chat">
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <button type="button" id="btnChatId" class="btn btn-success">
          create
        </button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <H3>join Chat</H3>
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-8">
        <form role="form">
          <div class="form-group">
            <input type="text" id="roomId" class="form-control" placeholder="put roomId">
            <input type="text" id="userIdJoin" class="form-control" placeholder="put user id">
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <button type="button" id="btnJoin" class="btn btn-success">
          Join
        </button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <H3>Send message</H3>
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-8">
        <form role="form">
          <div class="form-group">
            <input type="text" id="userIdSend" class="form-control" placeholder="id_user">
            <input type="text" id="chatMsgId" class="form-control" placeholder="put chat id">
            <input type="text" id="message" class="form-control" placeholder="content message">
          </div> 
          <div class="form-group">
  
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <button type="button" id="btnChat" class="btn btn-success">
          Send
        </button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <H3>Send Costs</H3>
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-8">
        <form role="form">
          <div class="form-group">
            <input type="text" id="chatCostId" class="form-control" placeholder="put chat id">
            <input type="text" id="quantity" class="form-control" placeholder="value quantity">
            <input type="text" id="value" class="form-control" placeholder="value to Send">
            <input type="text" id="product" class="form-control" placeholder="product">
            <input type="text" id="totalSpend" class="form-control" placeholder="totalSpend">
            <input type="text" id="idUser" class="form-control" placeholder="idUser">
          </div> 
          <div class="form-group">
  
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <button type="button" id="btnSpend" class="btn btn-success">
          Send
        </button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <H3>change total spend</H3>
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-8">
        <form role="form">
          <div class="form-group">
            <input type="text" id="changeChatId" class="form-control" placeholder="put chat id">
            <input type="text" id="changeTotalSpend" class="form-control" placeholder="totalSpend">
            <input type="text" id="changeIdUser" class="form-control" placeholder="idUser">
          </div>
          <div class="form-group">

          </div>
        </form>
      </div>
      <div class="col-md-4">
        <button type="button" id="btnChangeSpend" class="btn btn-success">
          Send
        </button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <H3>change total spend</H3>
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-8">
        <form role="form">
          <div class="form-group">
            <input type="text" id="productId" class="form-control" placeholder="put chat id">
            <input type="text" id="costUpdate" class="form-control" placeholder="totalSpend">
            <input type="text" id="quantityUpdate" class="form-control" placeholder="idUser">
            <input type="text" id="productUpdate" class="form-control" placeholder="idUser">
          </div>
          <div class="form-group">
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <button type="button" id="updateProduct" class="btn btn-success">
          Send
        </button>
      </div>
    </div>
  </div>

  

  <script src="/js/jquery.min.js"></script>
  <script src="/js/scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>

</html>
